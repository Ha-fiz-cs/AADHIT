<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AADHIT</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* ===== RED WHITE BLUE PALETTE ===== */
            --bg-primary: #0F172A;

            --blue-primary: #2563EB;
            --red-accent: #DC2626;

            --border-soft: rgba(15, 23, 42, 0.18);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #1E293B, var(--bg-primary));
            overflow: hidden;
        }

        /* ================= PARTICLE CANVAS ================= */
        #particles {
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        /* ================= PAGE GRID ================= */
        .page-grid {
            height: 100vh;
            display: grid;
            grid-template-rows: auto auto;
            place-content: center;
            gap: 44px;
            text-align: center;
        }

        /* ================= TITLE CARD (NOW WHITE) ================= */
        .title-tile {
            padding: 30px 90px;
            display: grid;
            place-items: center;

            background: #ffffff;
            /* PURE WHITE */
            border-radius: 28px;
            border: 1px solid var(--border-soft);

            box-shadow:
                0 16px 40px rgba(0, 0, 0, 0.35);
        }

        .title-tile h1 {
            margin: 0;
            font-size: 56px;
            font-weight: 800;
            letter-spacing: 6px;
            text-transform: uppercase;

            background: linear-gradient(135deg,
                    var(--blue-primary),
                    var(--red-accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ================= ACTION CARD (WHITE) ================= */
        .card {
            padding: 44px 56px;
            background: #ffffff;
            border-radius: 28px;
            border: 1px solid var(--border-soft);

            box-shadow:
                0 16px 40px rgba(0, 0, 0, 0.35);
        }

        .card p {
            margin-bottom: 36px;
            font-size: 19.4px;
            font-weight: 600;

            background: linear-gradient(135deg,
                    var(--blue-primary),
                    var(--red-accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ================= BUTTON GROUP ================= */
        .button-group {
            display: flex;
            gap: 22px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* ================= BUTTON ================= */
        .btn {
            min-width: 190px;
            padding: 15px 26px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 14px;
            color: #ffffff;
            text-decoration: none;

            background: linear-gradient(135deg,
                    var(--blue-primary),
                    var(--red-accent));

            border: none;

            transition:
                transform 0.25s ease,
                box-shadow 0.25s ease,
                background-position 0.25s ease;

            background-size: 200% 200%;
        }

        /* ================= BUTTON HOVER ================= */
        .btn:hover {
            transform: translateY(-4px);
            background-position: right center;
            box-shadow:
                0 12px 26px rgba(0, 0, 0, 0.45),
                0 0 18px rgba(37, 99, 235, 0.45),
                0 0 18px rgba(220, 38, 38, 0.35);
        }
    </style>
</head>

<body>

    <canvas id="particles"></canvas>

    <div class="page-grid">

        <!-- TITLE CARD -->
        <div class="title-tile">
            <h1>AADHIT</h1>
        </div>

        <!-- ACTION CARD -->
        <div class="card">
            <p>Select your role to continue</p>
            <div class="button-group">
                <a href="/worker/login" class="btn">üë∑ Worker</a>
                <a href="/employer/login" class="btn">üè¢ Employer</a>
            </div>
        </div>

    </div>

    <script>
        /* ================= SOFT GLOWING PARTICLES ================= */
        const canvas = document.getElementById("particles");
        const ctx = canvas.getContext("2d");

        let particles = [];
        const COUNT = 50;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resize);
        resize();

        for (let i = 0; i < COUNT; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 2.5 + 1,
                dx: (Math.random() - 0.5) * 0.22,
                dy: (Math.random() - 0.5) * 0.22,
                alpha: Math.random() * 0.35 + 0.25
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.x += p.dx;
                p.y += p.dy;

                if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.dy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);

                ctx.shadowBlur = 20;
                ctx.shadowColor = "rgba(255,255,255,0.6)";
                ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
                ctx.fill();
            });

            ctx.shadowBlur = 0;
            requestAnimationFrame(animate);
        }
        animate();
    </script>

</body>

</html>
