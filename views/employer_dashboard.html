<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* SHARED PALETTE - DARK THEME */
            --bg-navy: #0F172A;
            --blue: #2563EB;
            --emerald: #10B981;
            --red: #DC2626;

            --text-dark: #0F172A;
            --text-light: #F8FAFC;
            --text-muted: #94A3B8;

            --glass-card: rgba(255, 255, 255, 0.95);
            --glass-sidebar: rgba(15, 23, 42, 0.75);
            --border-soft: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #1E293B, var(--bg-navy));
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* PARTICLES */
        #particles {
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        /* Layout */
        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--glass-sidebar);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-right: 1px solid var(--border-soft);
            color: white;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 24px;
            font-size: 20px;
            font-weight: 700;
            border-bottom: 1px solid var(--border-soft);
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.2);
        }

        .sidebar-menu {
            list-style: none;
            padding: 20px 10px;
            margin: 0;
            flex: 1;
        }

        .menu-item {
            margin-bottom: 5px;
        }

        .menu-link {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
            gap: 12px;
        }

        .menu-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .menu-link.active {
            background: linear-gradient(135deg, var(--emerald), #059669);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .user-profile-mini {
            padding: 20px;
            border-top: 1px solid var(--border-soft);
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.1);
        }

        .avatar-circle {
            width: 40px;
            height: 40px;
            background: var(--emerald);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .user-info-mini div:first-child {
            font-weight: 600;
            font-size: 14px;
            color: white;
        }

        .user-info-mini div:last-child {
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--emerald), #34D399);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logout-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-soft);
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            backdrop-filter: blur(4px);
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Cards */
        .card {
            background: var(--glass-card);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 24px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
        }

        .stat-card {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--emerald), #059669);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .stat-info h3 {
            margin: 0;
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        }

        .stat-info .value {
            font-size: 24px;
            font-weight: 700;
            margin-top: 4px;
            color: var(--text-dark);
        }

        /* Forms */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--emerald), #059669);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        /* Listings */
        .job-item {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .job-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .job-title {
            font-size: 16px;
            font-weight: 600;
        }

        .job-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            background: #e2e8f0;
            color: #475569;
            text-transform: uppercase;
            font-weight: 600;
        }

        .job-status.open {
            background: #d1fae5;
            color: #065f46;
        }

        .job-status.completed {
            background: #fee2e2;
            color: #991b1b;
        }

        .applicant-list {
            padding: 0;
        }

        .applicant-item {
            padding: 16px 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .applicant-item:last-child {
            border-bottom: none;
        }

        .applicant-info strong {
            display: block;
            margin-bottom: 4px;
        }

        .applicant-meta {
            font-size: 13px;
            color: #64748b;
        }

        .action-area {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
        }

        .btn-complete {
            background: var(--emerald);
            color: white;
        }

        /* Tabs */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <canvas id="particles"></canvas>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-briefcase"></i> CommunityApp
            </div>
            <ul class="sidebar-menu">
                <li class="menu-item">
                    <a href="#" class="menu-link active" onclick="switchTab('dashboard', this)">
                        <i class="fa-solid fa-chart-line"></i> Dashboard
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link" onclick="switchTab('post-job', this)">
                        <i class="fa-solid fa-plus-circle"></i> Post a Job
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link" onclick="switchTab('my-jobs', this)">
                        <i class="fa-solid fa-star-half-stroke"></i> Rate Workers
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link" onclick="switchTab('search', this)">
                        <i class="fa-solid fa-users-viewfinder"></i> Find Workers
                    </a>
                </li>
            </ul>
            <div class="user-profile-mini">
                <div class="avatar-circle" id="nav-initial">A</div>
                <div class="user-info-mini">
                    <div id="nav-name">Aravind</div>
                    <div id="nav-location">Malappuram</div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header-bar">
                <div class="page-title" id="page-title">Employer Dashboard</div>
                <a href="/api/logout" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
            </div>

            <!-- Dashboard Tab -->
            <div id="tab-dashboard" class="tab-content active">
                <div class="stats-grid">
                    <div class="card stat-card">
                        <div class="stat-icon"><i class="fa-solid fa-briefcase"></i></div>
                        <div class="stat-info">
                            <h3>Active Jobs</h3>
                            <div class="value" id="stat-active-jobs">0</div>
                        </div>
                    </div>
                    <div class="card stat-card">
                        <div class="stat-icon"><i class="fa-solid fa-users"></i></div>
                        <div class="stat-info">
                            <h3>Total Applicants</h3>
                            <div class="value" id="stat-applicants">0</div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3>Quick Actions</h3>
                    <div style="display: flex; gap: 15px; margin-top: 15px;">
                        <button class="btn-primary" onclick="clickTab('post-job')"><i class="fa-solid fa-plus"></i> Post
                            New Job</button>
                        <button class="btn-primary" style="background: linear-gradient(135deg, #374151, #1F293B)"
                            onclick="clickTab('search')"><i class="fa-solid fa-magnifying-glass"></i> Search
                            Workers</button>
                    </div>
                </div>
            </div>

            <!-- Post Job Tab -->
            <div id="tab-post-job" class="tab-content">
                <div class="card" style="max-width: 800px;">
                    <h3 style="margin-top:0; margin-bottom: 24px;">Create New Job Listing</h3>
                    <form id="post-job-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Job Title</label>
                                <input type="text" name="title" placeholder="e.g. Seeking Carpenter for Repairs"
                                    required>
                            </div>
                            <div class="form-group">
                                <label>Required Skill</label>
                                <select name="requiredSkill" required>
                                    <option value="">Select Skill...</option>
                                    <option value="Carpenter">Carpenter</option>
                                    <option value="Construction">Construction</option>
                                    <option value="Agriculture">Agriculture</option>
                                    <option value="Plumber">Plumber</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Wage ($)</label>
                                <input type="number" name="wage" placeholder="0.00" required>
                            </div>
                            <div class="form-group">
                                <label>Duration</label>
                                <input type="text" name="duration" placeholder="e.g. 3 days" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" name="location" placeholder="Job site location" required>
                        </div>
                        <button type="submit" class="btn-primary">Publish Job</button>
                    </form>
                </div>
            </div>

            <!-- My Jobs / Rate Workers Tab -->
            <div id="tab-my-jobs" class="tab-content">
                <div class="card">
                    <h3 style="margin-top:0;">Rate & Review Workers</h3>
                    <div id="jobs-container">Loading jobs...</div>
                </div>
            </div>

            <!-- Search Tab -->
            <div id="tab-search" class="tab-content">
                <div class="card">
                    <h3 style="margin-top:0;">Search Availability</h3>
                    <div style="display:flex; gap:10px; margin-top:15px;">
                        <select id="skill-search"
                            style="flex:1; padding:12px; border-radius:8px; border:1px solid var(--border);">
                            <option value="" disabled selected>Select a skill to search...</option>
                            <option value="Carpenter">Carpenter</option>
                            <option value="Construction">Construction</option>
                            <option value="Agriculture">Agriculture</option>
                            <option value="Plumber">Plumber</option>
                        </select>
                        <button class="btn-primary" onclick="searchWorkers()">Search</button>
                    </div>
                </div>
                <div id="search-results" style="display: grid; gap: 15px;"></div>
            </div>

        </main>
    </div>

    <script>
        // PARTICLES ENGINE
        const c = document.getElementById("particles"), x = c.getContext("2d");
        let p = []; function r() { c.width = innerWidth; c.height = innerHeight }
        addEventListener("resize", r); r();
        for (let i = 0; i < 45; i++)p.push({ x: Math.random() * c.width, y: Math.random() * c.height, r: Math.random() * 2 + 1, dx: (Math.random() - .5) * .25, dy: (Math.random() - .5) * .25, a: Math.random() * .4 + .2 });
        (function a() {
            x.clearRect(0, 0, c.width, c.height);
            p.forEach(e => {
                e.x += e.dx; e.y += e.dy;
                if (e.x < 0 || e.x > c.width) e.dx *= -1;
                if (e.y < 0 || e.y > c.height) e.dy *= -1;
                x.beginPath(); x.arc(e.x, e.y, e.r, 0, Math.PI * 2);
                x.shadowBlur = 20; x.shadowColor = "rgba(255,255,255,.6)";
                x.fillStyle = `rgba(255,255,255,${e.a})`; x.fill();
            });
            requestAnimationFrame(a);
        })();

        // Init
        loadData();

        async function loadData() {
            try {
                const res = await fetch('/api/employer/data');
                // Redirect if not logged in
                if (res.redirected) return window.location.href = '/employer/login';

                const data = await res.json();
                const { employer, jobs, applications } = data;

                // Profile
                document.getElementById('nav-name').innerText = employer.name;
                document.getElementById('nav-location').innerText = employer.location || 'India';
                document.getElementById('nav-initial').innerText = employer.name.charAt(0).toUpperCase();

                // Stats
                const activeJobs = jobs.filter(j => j.status === 'open');
                document.getElementById('stat-active-jobs').innerText = activeJobs.length;
                document.getElementById('stat-applicants').innerText = applications.length;

                // Render My Jobs
                renderJobs(jobs, applications);

            } catch (e) { console.error(e); }
        }

        function renderJobs(jobs, applications) {
            const container = document.getElementById('jobs-container');
            if (jobs.length === 0) {
                container.innerHTML = '<p style="color:var(--text-muted)">No workers to rate yet.</p>';
                return;
            }

            container.innerHTML = jobs.map(job => {
                const jobApps = applications.filter(a => a.jobId === job._id);
                const isCompleted = job.status === 'completed';

                let applicantsHtml = '';
                if (jobApps.length === 0) {
                    applicantsHtml = '<div style="padding:15px; color:var(--text-muted); font-style:italic">No applicants yet.</div>';
                } else if (isCompleted) {
                    applicantsHtml = '<div style="padding:15px; color:var(--text-muted)">Job closed (Worker Rated).</div>';
                } else {
                    applicantsHtml = jobApps.map(app => `
                        <div class="applicant-item">
                            <div class="applicant-info">
                                <strong>${app.workerId.name}</strong>
                                <span class="applicant-meta">Skill: ${app.workerId.skills.join(', ')} | Stability: ${app.workerId.stabilityScore}</span>
                            </div>
                            <div class="action-area">
                                <select id="rating-${app.workerId._id}" style="padding:4px; border-radius:4px; border:1px solid #ddd;">
                                    <option value="5" selected>Rate: 5 ⭐</option>
                                    <option value="4">Rate: 4 ⭐</option>
                                    <option value="3">Rate: 3 ⭐</option>
                                    <option value="2">Rate: 2 ⭐</option>
                                    <option value="1">Rate: 1 ⭐</option>
                                </select>
                                <button class="btn-sm btn-complete" onclick="markComplete('${job._id}', '${app.workerId._id}')">
                                    <i class="fa-solid fa-check"></i> Accept & Complete
                                </button>
                            </div>
                        </div>
                    `).join('');
                }

                return `
                    <div class="job-item">
                        <div class="job-header">
                            <div>
                                <div class="job-title">${job.title}</div>
                                <div style="font-size:13px; color:var(--text-muted); margin-top:4px;">
                                    $${job.wage}  •  ${job.location}
                                </div>
                            </div>
                            <span class="job-status ${job.status}">${job.status === 'open' ? 'Active' : 'Closed'}</span>
                        </div>
                        <div class="applicant-list">
                            ${applicantsHtml}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function markComplete(jobId, workerId) {
            if (!confirm('Mark job as complete? This will record the work history.')) return;
            const rating = document.getElementById(`rating-${workerId}`).value;

            const res = await fetch('/api/employer/complete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ jobId, workerId, rating })
            });

            if (res.ok) {
                alert('Job completed successfully!');
                loadData();
            } else {
                alert('Error completing job');
            }
        }

        async function searchWorkers() {
            const skill = document.getElementById('skill-search').value;
            if (!skill) return alert("Please select a skill");

            const res = await fetch(`/api/employer/search-workers?skill=${encodeURIComponent(skill)}`);
            if (res.redirected) return window.location.href = '/employer/login';

            const workers = await res.json();

            const resultsDiv = document.getElementById('search-results');
            if (workers.length === 0) {
                resultsDiv.innerHTML = '<div class="card"><p>No workers found.</p></div>';
                return;
            }

            resultsDiv.innerHTML = workers.map(w => {
                let healthBadge = '';
                const h = w.healthStatus ? w.healthStatus.toLowerCase() : 'pending';

                if (h === 'done') {
                    healthBadge = '<span style="color:#10b981; font-weight:600;"><i class="fa-solid fa-check-circle"></i> Health Checkup Done</span>';
                } else if (h === 'fine') {
                    healthBadge = '<span style="color:#eab308; font-weight:600;"><i class="fa-solid fa-notes-medical"></i> Health Checkup Fine</span>';
                } else if (h === 'pending') {
                    healthBadge = '<span style="color:#3b82f6; font-weight:600;"><i class="fa-solid fa-clock"></i> Health Checkup Pending</span>';
                } else {
                    healthBadge = '<span style="color:#ef4444; font-weight:600;"><i class="fa-solid fa-triangle-exclamation"></i> Health Checkup Unsatisfactory</span>';
                }

                return `
                <div class="card" style="margin-bottom:0; display:flex; justify-content:space-between; align-items:center;">
                    <div style="display:flex; align-items:center; gap:15px;">
                        <div class="avatar-circle" style="background:#e0e7ff; color:var(--emerald)">${w.name.charAt(0)}</div>
                        <div>
                            <strong>${w.name}</strong>
                            <div style="font-size:13px; color:var(--text-muted)">
                                ${w.phone ? '<i class="fa-solid fa-phone"></i> ' + w.phone + ' | ' : ''}
                                Rating: ⭐${w.avgRating}
                            </div>
                            <div style="font-size:12px; margin-top:4px;">
                                ${healthBadge}
                            </div>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        document.getElementById('post-job-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch('/api/employer/job', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    alert("Job Posted!");
                    e.target.reset();
                    clickTab('my-jobs');
                    loadData();
                } else {
                    alert("Error posting job");
                }
            } catch (e) { console.error(e); }
        });

        function switchTab(tabName, linkElement) {
            document.querySelectorAll('.menu-link').forEach(el => el.classList.remove('active'));
            if (linkElement) linkElement.classList.add('active');

            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.add('active');

            // Re-map title if needed
        }

        // Helper to switch via buttons
        function clickTab(tabName) {
            document.querySelectorAll('.menu-link').forEach(el => {
                const onclick = el.getAttribute('onclick');
                if (onclick.includes(tabName)) el.classList.add('active');
                else el.classList.remove('active');
            });
            switchTab(tabName);
        }
    </script>
</body>

</html>
